<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asuron Technologies Loan Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            color: #007bff;
            font-size: 28px;
            margin: 0;
        }
        .header p {
            color: #555;
            margin: 5px 0 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-calculate {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .btn-calculate:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Asuron Technologies</h1>
            <p>Your trusted partner in financing solutions</p>
        </div>
        <div class="input-group">
            <label for="loanAmount">Loan Amount (KES)</label>
            <input type="number" id="loanAmount" placeholder="Enter amount in KES" />
        </div>
        <button class="btn-calculate" onclick="calculateLoan()">Calculate Loan</button>
        <div class="result" id="result"></div>
        <div class="footer">
            <p><strong>Contact Us:</strong></p>
            <p>üìû Phone: 0757081670</p>
            <p>üìß Email: <a href="mailto:asuron@tech.com">asuron@tech.com</a></p>
            <p>üìç Address: Lodwar Town, Opposite Equity Bank</p>
        </div>
    </div>
    <script>
        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const interestRate = 5; // Fixed interest rate
            const basePeriod = 12; // Base period in months

            if (!loanAmount || loanAmount <= 0) {
                document.getElementById("result").innerText = "Please enter a valid loan amount.";
                return;
            }

            let paymentPeriod;
            if (loanAmount <= 50000) {
                paymentPeriod = basePeriod; // 12 months
            } else if (loanAmount <= 200000) {
                paymentPeriod = basePeriod * 2; // 24 months
            } else {
                paymentPeriod = basePeriod * 3; // 36 months
            }

            const totalPayment = loanAmount * (1 + (interestRate / 100));
            document.getElementById("result").innerHTML = `
                <strong>Loan Details:</strong><br>
                Loan Amount: KES ${loanAmount.toFixed(2)}<br>
                Interest Rate: ${interestRate}%<br>
                Payment Period: ${paymentPeriod} months<br>
                Total Payment: KES ${totalPayment.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
